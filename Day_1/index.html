<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello Pratik ! Good afternoon</h1>
    <p title="Hello I am a toottip">I am a tooltip!</p>

    <!-- block and inline display -->
    <p style="border: 1px solid black;">Hello pratik I am paragraph</p>
    <div style="border: 1px solid red;"> Hello pratik I am div</div>

    <!-- <aside> use case of aside tag in html </aside> -->

    <!-- datalist tag in html -->
    <label>Choose the falvor of an Ice-Cream:</label>
    <input list="ice-cream-flavours" id="ice-cream-choice" name="ice-cream-choice">
    <datalist id="ice-cream-flavours">
        <option value="Chocolate">
        <option value="Coconut">
        <option value="Mint">
        <option value="Strawberry">
        <option value="Vanilla">
    </datalist>
    <!-- datalist tag color type in html -->
    <label>Choose the color: </label>
    <input type="color" list="color-picker">
    <datalist id="color-picker">
        <option value="#800000"></option>
        <option value="#8B0000"></option>
        <option value="#A52A2A"></option>
        <option value="#DC143C"></option>
    </datalist>

    <!-- video tag in html -->
    <video width="250px" height="300px">
        <source src="https://www.youtube.com/watch?v=zBlklssMFEo" type="video/mp4">
    </video>
    
</body>

</html>
