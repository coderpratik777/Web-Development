<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <progress id="progressbar" max="100" value="50" style="height: 100px;"></progress>
    <script>
        var p=document.getElementById("progressbar");
        var stop=setInterval(() => {
            console.log(p.value);
            p.value+=1;
            if(p.value==100)
            {
                clearInterval(stop);
                stop();
            }
        }, 1000);
    </script>
    
</body>
</html>
