<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Create new Account</title>
</head>
<body>
    <div class="main">
        <div id="logo">
            <img src="./images/pngimg.com - amazon_PNG24.png">
        </div>
        <div id="main2">
            <div class="heading"><h1>Create account</h1></div>
            <form action="POST">
                <div class="form-element">
                    <label class="label">Your name</label>
                    <input class="input" type="text" placeholder="First name and Last name">
                </div>
                <div class="form-element">
                    <label for="countryCode" class="label">Mobile Number</label>
                    <div class="mobileNo">
                        <select name="countryCode">
                            <option value="+91">India</option>
                            <option value="+91">Usa</option>
                            <option value="+91">Italy</option>
                        </select>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="form-element">
                    <label class="label">Enter an email</label>
                    <input type="text" class="input">
                </div>
                <div class="form-element">
                    <label class="label">Password</label>
                    <input type="text" class="input">
                </div>
                <div class="form-element">
                    <label class="label">Renter password</label>
                    <input type="text" class="input">
                </div>
                <button type="submit">Continue</button>
                <div class="privacy">
                    <p>By creating an account, you agree to Amazon's <a>Conditions of Use</a> and <a>Privacy Notice.</a></p>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
