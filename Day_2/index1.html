<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>

<body>
    <h2>Canvas in html</h2>
    <canvas id="myCanvas" width="500" height="500" style="border: 1px solid black;"></canvas>
    <button onclick="change()">Try it</button>
    <canvas id="myCanvas2" width="500" height="500" style="border: 1px solid black;"></canvas>
    <canvas id="myCanvas3" style="border: 1px solid black;"></canvas>
    <h3>Bar diagram for Agriculture Production in world</h3>
    <canvas id="myCanvas4" style="border: 1px solid black;"></canvas>


    <script>
        var c = document.getElementById("myCanvas");
        var brush = c.getContext("2d");
        brush.font = "40px Arial";
        brush.strokeText("Hello Pratik !", 50, 50);
        //copy the image
        // brush.drawImage(img,10,10);

        // charts js pie chart exmaple
        var xValues = ["India", "Russia", "USA", "France", "Africa"];
        var yValues = [65, 34, 23, 44, 22];

        var barColors = [
            "#b91d47",
            "#00aba9",
            "#2b5797",
            "#e8c3b9",
            "#1e7145"
        ];
        new Chart("myCanvas3", {
            type: "pie",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Agriculture Production in 2022"
                }
            }
        });

        new Chart(document.getElementById("myCanvas4"),
            {
                type: "bar",
                data: {
                    labels: xValues,
                    datasets: [
                        {
                            backgroundColor: barColors,
                            data: yValues
                        }
                    ]
                },
                options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: "Agriculture Production 2022"
                    }
                }
            })


    </script>

</body>

</html>
