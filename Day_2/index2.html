<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> SVG in html5</h2>
    <br><br>
    <svg  height="400">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <h> Indian flag Svg</h>
    <svg width="400" height="110">
        
        <rect y="0" width="500" height="40" style="fill:orange;" />
        <rect y="40" width="500" height="40" style="fill:white;"/>
        <circle cx="200" cy="58" r="20" stroke="blue" stroke-width="4" fill="white"/>
        <rect y="80" width="500" height="40" style="fill:green;" />
      </svg>
</body>
</html>
