<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script>
            $(function(){

                $(".up").click(function(){
                    var parentRow=$(this).closest("tr");
                    if(parentRow.prev().data("name")!="heading")
                    {
                        parentRow.insertBefore(parentRow.prev());
                    }
                    
                   

                })
                $(".down").click(function(){
                    var parentRow=$(this).closest("tr");
                    parentRow.insertAfter(parentRow.next());
                })

            })
        </script>
    </head>
    <body>
        <table border="2px"> 
            <tr data-name="heading">
                <th>Emp no</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>1001</td>
                <td>Pratik</td>
                <td><button  class="up">Up</button><button class="down">Down</button></td>
            </tr>

    </body>
</html>
